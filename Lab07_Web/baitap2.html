<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Demo</title>
  </head>
  <style>
    ul {
      list-style-type: none;
    }

    li {
      float: right;

      background-color: red;
    }

    a {
      text-decoration: none;

      text-align: center;

      display: block;

      padding: 5px;

      color: white;

      font-family: Helvetica;
    }
  </style>
  <body>
    <div class="menu">
      <ul>
        <li>Thông Báo</li>
        <li>Hỗ Trợ</li>
        <li>Tiếng Việt</li>
        <li>Đăng Ký</li>
        <li>Đăng Nhập</li>
      </ul>
    </div>
  </body>
</html>
